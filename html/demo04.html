<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/2.x/vue.js"></script>
    <script src="../js/2.x/vue-router.js"></script>
</head>
<body>
<div id="demo03">
    <p>
        <router-link to="/user/foo">/user/foo</router-link>
        <router-link to="/user/bar">/user/foo/bar</router-link>
        <router-link to="/user/profile">/user/foo/profile</router-link>
    </p>

    <router-view></router-view>


</div>
</body>
<script>


    var Foo = Vue.extend({
        template: "<h2>Foo</h2>"
    });
    var Bar = Vue.extend({
        template: "<h2>Bar</h2>"
    });
    var profile = Vue.extend({
        template: "<h2>profile</h2>"
    });

    var routes = {
        "/user/foo": {component: Foo},
        "/user/bar": {component: Bar},
        "/user/profile":{component: profile}
    };

    var router = new VueRouter();

    router.map(routes);

    var demo03 = Vue.extend({});

    router.start(demo03, "#demo03");

</script>
</html>
