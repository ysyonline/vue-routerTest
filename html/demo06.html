<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/1.x/vue.js"></script>
    <script src="../js/1.x/vue-router.js"></script>
</head>
<body>
<div id="demo06">
    <a v-link="{path='/foo'}">nested route</a>
    <router-view></router-view>
</div>
</body>
<script>


    Foo = {
        template: "<div><p>here it is Foo</p></div><router-view></router-view>"
    };

    let router = new Router();

    router.map({
        "/foo": {
            component: Foo,
            subRoutes: {
                "/bar": {
                    component: {
                        template: "<div>this is bar</div>"
                    }
                },
                "/profile": {
                    component: {
                        template: "<div>this is profile</div>"
                    }

                }
            }
        }
    });

    router.start({}, "#demo06");
</script>
</html>
