<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/1.x/vue.js"></script>
    <script src="../js/1.x/vue-router.js"></script>
</head>
<body>
<div id="demo05">
    <p>
        <a v-link="{path: '/foo'}">/user/foo</a>
        <a v-link="{path: '/bar'}">/user/bar</a>
    </p>

    <router-view></router-view>
</div>
</body>
<script>

    const Foo = {
        template: "<div>Foo</div>"
    };
    const Bar = {
        template: "<div>Bar</div>"
    }
    var router = new VueRouter();

    router.map({
        "/foo": {component: Foo},
        "/bar": {component: Bar}
    });

    router.start({}, "#demo05");


</script>
</html>
